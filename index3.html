<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="player-container">
        <div class="album-art">
            <img src="https://via.placeholder.com/300" alt="Album Cover" id="cover">
        </div>

        <div class="song-details">
            <h1 id="title">Song Title</h1>
            <h2 id="artist">Artist Name</h2>
        </div>

        <div class="progress-container">
            <input type="range" id="progress" min="0" max="100" value="0">
            <div class="time-codes">
                <span id="current-time">0:00</span>
                <span id="duration">3:45</span>
            </div>
        </div>

        <div class="controls">
            <button class="btn-secondary"><i class="fas fa-backward"></i></button>
            <button class="btn-main" id="play"><i class="fas fa-play"></i></button>
            <button class="btn-secondary"><i class="fas fa-forward"></i></button>
        </div>
    </div>

</body>
</html>
